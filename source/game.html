<html>
<head>
	<title>Mad Libs Prototype</title>
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

		<div class="l-madlibs-input">
			<div class="page page-input">

				<div class="page-background page-background-input">
					
				</div>

				<form action="" class = "page-wordChoices">
					
					<div class="wordChoices">
						<div class="wordChoices-inputGroup">
							<label for="noun1Input" class="wordChoices-label"></label>
							<input type="text" id = "noun1Input" class="wordChoices-input word word-input" data-word="noun1" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="noun2Input" class="wordChoices-label"></label>
							<input type="text" id = "noun2Input" class="wordChoices-input word word-input" data-word="noun2" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="noun3Input" class="wordChoices-label"></label>
							<input type="text" id = "noun3Input" class="wordChoices-input word word-input" data-word="noun3" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="noun4Input" class="wordChoices-label"></label>
							<input type="text" id = "noun4Input" class="wordChoices-input word word-input" data-word="noun4" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="noun5Input" class="wordChoices-label"></label>
							<input type="text" id = "noun5Input" class="wordChoices-input word word-input" data-word="noun5" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="verb1Input" class="wordChoices-label"></label>
							<input type="text" id = "verb1Input" class="wordChoices-input word word-input" data-word="verb1" data-wordType = "verb">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="adjective1Input" class="wordChoices-label"></label>
							<input type="text" id = "adjective1Input" class="wordChoices-input word word-input" data-word="adjective1" data-wordType = "adjective">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="noun6Input" class="wordChoices-label"></label>
							<input type="text" id = "noun6Input" class="wordChoices-input word word-input" data-word="noun6" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="verb2Input" class="wordChoices-label"></label>
							<input type="text" id = "verb2Input" class="wordChoices-input word word-input" data-word="verb2" data-wordType = "verb">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="verb3Input" class="wordChoices-label"></label>
							<input type="text" id = "verb3Input" class="wordChoices-input word word-input" data-word="verb3" data-wordType = "verb">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="noun7Input" class="wordChoices-label"></label>
							<input type="text" id = "noun7Input" class="wordChoices-input word word-input" data-word="noun7" data-wordType = "noun">
						</div>

						<div class="wordChoices-inputGroup">
							<label for="adjective2Input" class="wordChoices-label"></label>
							<input type="text" id = "adjective2Input" class="wordChoices-input word word-input" data-word="adjective2" data-wordType = "adjective">
						</div>
					</div>



				</form>
				<div class="page-actions">
					<div class="btn btn-seeList">See The List!</div>
				</div>
			</div>
		</div>
		<div class="l-madlibs-results">
				
			<div class="page page-results">



				<div class="page-background page-background-results">
					
				</div>



				<div class="page-wordChoices">
					<div class="wordChoices">
						<span class = "word word-output wordType-noun" id="noun1"></span>
						<span class = "word word-output wordType-noun" id="noun2"></span>
						<span class = "word word-output wordType-noun" id="noun3"></span>
						<span class = "word word-output wordType-noun" id="noun4"></span>
						<span class = "word word-output wordType-noun" id="noun5"></span>
						<span class = "word word-output wordType-verb" id="verb1"></span>
						<span class = "word word-output wordType-adjective" id="adjective1"></span>
						<span class = "word word-output wordType-noun" id="noun6"></span>
						<span class = "word word-output wordType-verb" id="verb2"></span>
						<span class = "word word-output wordType-verb" id="verb3"></span>
						<span class = "word word-output wordType-noun" id="noun7"></span>
						<span class = "word word-output wordType-adjective" id="adjective2"></span>
					</div>
				</div>


			</div>

		</div>	
	

	<script src = "js/lib/jquery-1.11.0.min.js" type = "text/javascript"></script>
	<script src = "js/lib/lodash-2.4.1.min.js" type = "text/javascript"></script>
	<script src = "js/lib/MadLibs.js" type = "text/javascript"></script>
	<script src = "js/game.js" type = "text/javascript"></script>
</body>
</html>
